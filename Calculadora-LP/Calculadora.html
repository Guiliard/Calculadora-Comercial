<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id = "resultado"></p>
            <table>
                <tr>
                    <td><button class="formato_botao" onclick="clearMemory()">MC</button></td>
                    <td><button class="formato_botao" onclick="addToMemory()">M+</button></td>
                    <td><button class="formato_botao" onclick="subtractFromMemory()">M-</button></td>
                    <td><button class="formato_botao" onclick="recallMemory()">MR</button></td>
                </tr>
                <tr>
                    <td><button class="formato_botao" onclick="clean()">C</button></td>
                    <td><button class="formato_botao" onclick="chance_symbol()">+-</button></td>
                    <td><button class="formato_botao" onclick="insert('/')">/</button></td>
                    <td><button class="formato_botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="formato_botao" onclick="insert('7')">7</button></td>
                    <td><button class="formato_botao" onclick="insert('8')">8</button></td>
                    <td><button class="formato_botao" onclick="insert('9')">9</button></td>
                    <td><button class="formato_botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="formato_botao" onclick="insert('4')">4</button></td>
                    <td><button class="formato_botao" onclick="insert('5')">5</button></td>
                    <td><button class="formato_botao" onclick="insert('6')">6</button></td>
                    <td><button class="formato_botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="formato_botao" onclick="insert('1')">1</button></td>
                    <td><button class="formato_botao" onclick="insert('2')">2</button></td>
                    <td><button class="formato_botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="formato_botao" style="height: 111px;" onclick="realizar_calculo()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="formato_botao" style="width: 111px;" onclick="insert('0')">0</button></td>
                    <td><button class="formato_botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
